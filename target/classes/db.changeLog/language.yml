databaseChangeLog:
  - changeSet:
      id: language
      author: om
      changes:
        - createTable:
            tableName: language
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)